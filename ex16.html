<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event bubbling</title>
    <script>
    /*
    This is a todo list app. Clicking the
    "remove" button should remove the
    corresponding li from the list.

    Typing a task description into #input-field and then clicking #add-button should add a new li with
    the task description and a remove button
    into #tasks.
    */
    window.addEventListener('load', function(e){
    ul_z = document.getElementById('tasks')
    bitchn = document.getElementById('add-button')
    inputz = document.getElementById('input-field')




    // console.log(butt)
    ul_z.addEventListener('click', function(e){
      var parent = e.target.closest('li')
      // console.log(parent)
      parent.remove();
    });
    bitchn.addEventListener('click', function(){
      var textz = inputz.value
      butt = document.createElement('button')
      butt.innerHTML = 'remove'
      inputz.value = ''
      new_todo = document.createElement('li')
      console.log(new_todo)
      text_node = document.createTextNode(textz)
      console.log(text_node)
      new_todo.appendChild(text_node, butt)
      new_todo.appendChild(butt)
      ul_z.appendChild(new_todo)
    })
    })

    </script>
  </head>
  <body>
    <input id="input-field" type="text">
    <button id="add-button">Add</button>
    <ul id="tasks">
      <li>Water plants
        <button>remove</button>
      </li>
      <li>Homework
        <button>remove</button>
      </li>
    </ul>
  </body>
</html>
