<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>setAttribute()</title>
  </head>
  <body>
    <img id="image" src="" alt="an image">
    <script>
    /*
    Set the src attribute of the img tag with the id of "image" to lolcat1.jpg to make the image show up.
    */
    var imagez = document.getElementById('image')
    imagez.setAttribute('src', 'lolcat1.jpg') 
    </script>
  </body>
</html>
