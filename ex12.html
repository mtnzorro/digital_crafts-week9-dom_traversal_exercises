<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>element.addEventListener</title>
  </head>
  <body>
    <button id="button">Click me!</button>
    <script>
    /*
    Print "You clicked!" to the console when
    the button is clicked.
    */
    buttonz = document.getElementById('button')
    buttonz.addEventListener('click', function(){
      console.log("You clicked!!")
    })
    </script>
  </body>
</html>
